<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .back-link {
            position: absolute;
            right: 7px;
            bottom: 80px;
            width: 100%;
            text-align: right;
            color: white;
            text-shadow: 0px 0px 10px black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col display-1">{{ userinfo.username }}</h1>
    </div>

    <div class="row">
        {% for post in posts %}
            <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="card">
                    <a href="{{ url_for('front', username=userinfo.username, media_id=post['media_id']) }}">
                        <img class="card-img-top" src="{{ post['image'] }}">
                        <a href="{{ url_for('back', username=userinfo.username, media_id=post['media_id']) }}"
                           class="back-link">
                            Back
                        </a>
                    </a>
                    <div class="card-body">
                        {#                        <h5 class="card-title">{{ post['location_pic'] }}</h5>#}
                        {#                    <p class="card-text"></p>#}
                        <a href="{{ url_for('skip', username=userinfo.username, media_id=post['media_id']) }}"
                           class="btn btn-warning float-left">Skip</a>
                        <a href="{{ url_for('send_postcard', username=userinfo.username, media_id=post['media_id']) }}"
                           class="btn btn-primary float-right">Send Postcard</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
